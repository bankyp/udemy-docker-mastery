version: '2'

services:  # containers. same as docker run
  drupal-service: 
    image: drupal:9
    ports:
      - 8080:80
    volumes: 
      - drupal-modules:/var/www/html/modules
      - drupal-profiles:/var/www/html/profiles
      - drupal-sites:/var/www/html/sites
      - drupal-themes:/var/www/html/themes

  postgres-db:
    image: postgres:14
    environment:
      -- POSTGRES_PASSWORD: example